<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>Create Account</h1>

    <form method="post" th:action="@{/save}" th:object="${compte}" action="#">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('firstName')}">First Name</label>
                <input required th:field="*{firstName}" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('lastName')}">Last Name</label>
                <input required th:field="*{lastName}" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('username')}">Username</label>
                <input required th:field="*{username}" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('password')}">Password</label>
                <input required th:field="*{password}" type="password" class="form-control">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success pull-right">Sign Up</button>
    </form>
</div>
</body>
</html>
