<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Number of Contacts : <span th:text="${contactsCount}"></span></h1>
    <form th:action="@{homepage}" method="get">
        <div class="form-floating">
            <button class="btn btn-outline-primary" type="submit">Homepage</button>
        </div>
    </form>

    <form th:action="@{addContact}" method="get">
        <div class="form-floating">
            <button class="btn btn-outline-primary" type="submit">Add Contact</button>
        </div>
    </form>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact: ${contacts}">
            <td th:text="${contact.getFirstName()}"></td>
            <td th:text="${contact.getLastName()}"></td>
            <td><a th:href="${'/compte/contactDetail/' + contact.getContactId()}" th:text="Details"></a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
