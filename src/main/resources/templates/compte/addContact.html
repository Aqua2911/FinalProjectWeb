<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <title>Add Contact</title>
    <link rel="stylesheet" th:href="@{/login.css}"/>
</head>
<body>

<div class="customer-form">
    <h1>Add Contact</h1>

    <form method="post" th:action="@{/compte/create}" th:object="${contact}" action="#">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('firstName')}">First Name</label>
                <input required th:field="*{firstName}" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label th:for="${#ids.next('lastName')}">Last Name</label>
                <input required th:field="*{lastName}" type="text" class="form-control">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success pull-right">Add</button>
    </form>
    <form th:action="@{contacts}" method="get">
        <div class="form-floating">
            <button class="btn btn-outline-primary" type="submit">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
