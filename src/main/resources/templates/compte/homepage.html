<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Connected with <span th:text="${compte.firstName} + ' ' + ${compte.lastName}"></span>!</h3>
    <h4>Credits :  <span th:text="${compte.credits}"></span></h4>
    <div class="login-form d-flex flex-column justify-content-center">
        <form th:action="@{/compte/contacts}" method="get">
            <div class="form-floating">
                <button class="btn btn-outline-primary" type="submit">Contacts</button>
            </div>
        </form>
        <form th:action="@{/compte/groups}" method="get">
            <div class="form-floating">
                <button class="btn btn-outline-primary" type="submit">Groups</button>
            </div>
        </form>
        <form th:action="@{addCredits}" method="post">
            <div class="form-floating">
                <button class="btn btn-outline-primary" type="submit">Add credits</button>
            </div>
        </form>
        <form th:action="@{servicesHistory}" method="get">
            <div class="form-floating">
                <button class="btn btn-outline-primary" type="submit">See services history</button>
            </div>
        </form>
        <form th:action="@{logout}" method="post">
            <div class="form-floating">
                <button class="btn btn-outline-primary" type="submit">Log Out</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
