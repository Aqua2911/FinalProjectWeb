<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Services History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Total Cost : <span th:text="${totalCost}"></span></h1>

    <form th:action="@{homepage}" method="get">
        <div class="form-floating">
            <button class="btn btn-outline-primary" type="submit">Homepage</button>
        </div>
    </form>
    <br>
    <div>
        <form th:action="@{/compte/servicesHistory}" th:object="${filterContact}" method="get">
            <div class="input-group w-50">
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Filter</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Service Type</th>
            <th>Service Date</th>
            <th>Contact</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${services}">
            <td th:text="${service.getServiceType()}"></td>
            <td th:text="${service.getServiceDate()}"></td>
            <td th:text="${contactNames.get(service.getContactId())}"></td>
            <td th:text="${service.getCost()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
