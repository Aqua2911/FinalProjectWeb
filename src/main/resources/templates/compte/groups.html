<form th:action="@{homepage}" method="get">
  <div class="form-floating">
    <button class="btn btn-outline-primary" type="submit">Homepage</button>
  </div>
</form>

<form th:action="@{addGroup}" method="get">
  <div class="form-floating">
    <button class="btn btn-outline-primary" type="submit">Add Group</button>
  </div>
</form>

<table class="table table-dark">
  <thead>
  <tr>
    <th>Group Name</th>
  </tr>

  <tbody>
  <tr th:each="group: ${groups}">
